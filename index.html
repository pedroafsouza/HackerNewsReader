<!doctype html>

   <html class="no-js" lang="en" ng-app="app">
      <!--<![endif]-->
      <!-- <html lang="en" ng-app="myApp"> -->
       <title>Hackers news</title>
      <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
         <!-- JQUERY -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
         <!-- Bootstrap and bootstrap theme -->
         <link href="assets/libs/bootstrap/css/bootstrap.css" rel="stylesheet">
         </style>
         <link href="assets/libs/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
         </style>
         <!-- Site and loading css -->
         <link href="assets/css/site.css" rel="stylesheet">
         </style>
         <link href="assets/css/loading.css" rel="stylesheet">
         </style>
         <!-- ANGULAR and ANGULAR UI -->
         <script src="assets/libs/angular-1.2.26/angular.js"></script>
         <script src="assets/libs/angular-1.2.26/angular-animate.js"></script>  
         <!-- ANGULAR and ANGULAR UI -->
         <script src="app/app.js"></script>
         <script src="app/services/hackerService.js"></script>
         <script src="app/controllers/hackerCtrl.js"></script>
      </head>
      <body ng-controller="hackerCtrl" class="app-background">
 
         <div class="container">
            <div class="row vertical-center-row" ng-hide="isLoading">
               <div class="list-group">
                  <a href="#" class="list-group-item" style="min-height:110px;"  ng-click="openLink(item)" ng-class="{active: item==selectedItem}" ng-repeat="item in news | orderBy:'score':true">
                     <h4 class="list-group-item-heading">{{item.title}}</h4>
                     <p class="list-group-item-text">
                     <div class="col-md-3"><b>Create</b> {{item.time |date:"h:mma"}}</div>
                     <div class="col-md-3"><b>Score</b> {{item.score}}</div>
                     <div class="col-md-6"><b>Url</b> {{item.url}}</div>
                     <div class="col-md-12" ng-show="item.text"><b>Text</b> {{item.text}}</div>
                     <div class="col-md-6" ><b>user</b> {{item.user.id}}</div>
                     <div class="col-md-6"  ><b>Karma</b> {{item.user.karma}}</div>
                     </p>
                  </a>
               </div>
          
            </div>   
          <div class="bubblingG" ng-show="isLoading" >
                  <span id="bubblingG_1"></span>
                  <span id="bubblingG_2"></span>
                  <span id="bubblingG_3"></span>
               </div>
         </div>
      </body>
   </html>
